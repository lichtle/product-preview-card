<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/variables.css" />
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/responsive.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="product-card">
        <picture>
          <source
            media="(min-width: 768px)"
            srcset="src/images/product-desktop.jpg" />
          <img
            class="product-img"
            src="src/images/product-mobile.jpg"
            alt="Imagem do produto - Tênis Converse All Star Branco de cano médio"
        /></picture>
        <div class="product-details">
          <span class="product-type">Calçados</span>
          <h1 class="product-title">
            Tênis Converse All Star Branco de cano médio
          </h1>
          <p class="product-description">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam iusto
            perferendis tenetur sed exercitationem, ad, quas et in animi magni
            harum alias hic maiores! Et, rerum? Delectus magni qui minima?
          </p>
          <div class="prices">
            <span class="sale-price">R&#x00024; 148,50</span>
            <del class="former-price">R&#x00024; 160,00</del>
          </div>
          <a href="#" class="cart-btn">
            <img src="src/images/icon-cart.svg" alt="Ícone de carrinho" />Add to
            Cart
          </a>
        </div>
      </div>
    </main>
    <!-- Foto de Apostolos Vamvouras : https://www.pexels.com/pt-br/foto/mulher-usando-tenis-cano-alto-branco-2946956/ -->
  </body>
</html>
